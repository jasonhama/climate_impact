<!DOCTYPE html>
<html class="no-js" ng-app="ClimateImpactApp">
<head>
    <meta charset="utf-8">
    <title>ClimateImpact</title>
    <meta name="description" content="An example demonstrating Google Map integration with MEAN Apps">
    <meta name="viewport" content="initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css"/>    
    <link rel="stylesheet" href="css/simple-sidebar.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">

    <!-- Holder JS -->
    <link rel="stylesheet" href="../../bower_components/holderjs/holder.js">
    
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQc9piEb4u51sVq5eLu8UrSQUpbUVx4xk"></script>
    
    <!-- Modernizr -->
    <script src="../../bower_components/modernizr/bin/modernizr"></script>
    
    <!-- JS Source -->
    <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../../bower_components/angular/angular.min.js"></script>
    <script src="../../bower_components/angular-route/angular-route.min.js"></script>
    <script src="../../bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    
    <!-- Angular Scripts -->
    <script src="js/app.js"></script>
    <script src="js/addCtrl.js"></script>
    <script src="js/gservice.js"></script>

    
</head>
<body ng-controller="addCtrl">
    <div id="wrapper">
        
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#"><h2>Climate<span>Impact</span></h2></a>
                </li>
                <li>
                    <a href="#">My Account</a>
                </li>
                <li>
                    <a href="#">Calculate Your Footprint</a>
                </li>
                <li>
                    <a href="#">Action Items</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <!-- #sidebar-wrapper -->
        
        <!-- Page content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li active><a href="#">Join Us!</a></li>
                        <li><a href="#">Find Friends</a></li>
                    </ul>
                    <h3>Start making a difference today.</h3>
                </div>
                
                <!-- Map and Side Panel -->
                <div class="row content">
                    <!-- Google Map -->
                    <div class="col-md-8">
                        <div id="map" style="width:100%; height:600px;"></div>
                    </div>
                    
                    <!-- Side Panel -->
                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <!-- Panel Title -->
                            <div class="panel-heading">
                                <h2 class="panel-title text-center">Learn about your environment! <span class="glyphicon glyphicon-map-marker"></span></h2>
                            </div>
                            <!-- Panel Body -->
                            <div class="panel-body">
                                <!-- Creates Form (novalidate disables HTML validation, Angular will control) -->
                                <form novalidate>
                                    <label class="radio control-label">Explore environmental factors</label>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="mapOption" id="radio_water" value="water" ng-model="formData.water">
                                            Water
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="mapOption" id="radio_land_use" value="land_use" ng-model="formData.landuse">
                                            Land Use
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="mapOption" id="radio_forest" value="forest_cover" ng-model="formData.forest">
                                            Forest Cover
                                        </label>
                                    </div>
                                        <!--<div class="radio">
                                        <label>
                                            <input type="radio" name="mapOption" id="radio_air" value="air_quality" ng-model="formData.airQuality">
                                            Ocean Health
                                        </label>
                                    </div>                                               -->
                                </form>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- #page-content-wrapper -->
        
    </div>
    <!-- #wrapper -->    
        
    </div>
</body>
</html>
